<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
    <title>MARS</title>
</head>
<body id="expand">
        <div id="mobile-controls" class="hide">
                <div id="bottom-left">
                    <div>
                        <img id="a" class="image" src="./images/center.png" alt="A">
                    </div>
                    <div>
                        <img id="b" class="image" src="./images/center.png" alt="B">
                        <img id="x" class="image" src="./images/center.png" alt="X">
                        <img id="c" class="image" src="./images/center.png" alt="C">
                    </div>
                    <div>
                        <img id="d" class="image" src="./images/center.png" alt="D">
                    </div>
                </div>
                <div id="bottom-rigth">
                    <div>
                        <img id="up" class="image" src="./images/up.png" alt="Up">
                    </div>
                    <div>
                        <img id="left" class="image" src="./images/left.png" alt="Left">
                        <img id="center" class="image" src="./images/center.png" alt="O">
                        <img id="rigth" class="image" src="./images/rigth.png" alt="Rigth">
                    </div>
                    <div>
                        <img id="down" class="image" src="./images/down.png" alt="Down">
                    </div>
                </div>
            </div> 
    <div id="language" class="modal">
        <div class="language">
            <div id="eng-btn" class="button">English</div>
            <div id="spa-btn" class="button">Espa√±ol</div>
        </div>
    </div>
    <article id="controls">
        <div class="settings">
            <div id="players" class="col-3">
                <div id="1p-btn" class="button">1 Player</div>
                <div id="2p-btn" class="button">2 Player</div>
            </div>
            <div id="mode" class="col-3">
                <div id="surv-btn" class="button">Survival</div>
                <div id="mission-btn" class="button">Mission</div>
            </div>
            <div id="difficulty" class="col-3">
                <div id="easy-btn" class="button">Easy</div>
                <div id="hard-btn" class="button">Hard</div>
                <div id="expert-btn" class="button">Expert</div>
            </div>
        </div>
        <div id="start" class="start hide">
            <div id="start-btn" class="button">Start Game</div>
        </div>
    </article>
    <div id="game-over" class="modal hide">
        <div><span id="game-over-text">GAME OVER</span></div>
        <div class="game-over">
            <div id="restart-btn" class="button">Restart</div>
            <div id="menu-btn" class="button">Config</div>
        </div>
    </div>
    <article id="1" class="container">
        <div class="map hide">
            <canvas id="map" width="570" height="315"></canvas>
        </div>    
        <div class="canvas">
            <canvas id="mars" width="1900" height="1050"></canvas>
        </div>
    </article>    
    <article id="2" class="container hide">
        <div class="map2">
            <canvas id="map2" width="570" height="315"></canvas>
        </div>    
        <div class="canvas">
            <canvas id="mars2" width="1900" height="1050"></canvas>
        </div>
    </article> 
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/main.js"></script>    
</body>
</html>
